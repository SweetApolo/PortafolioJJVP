<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Juan Vanegas Portfolio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="./tablet.css" media="(min-width: 600px)" />
    <link rel="stylesheet" href="./desktop.css" media="(min-width: 820px)" />
    <link rel="icon" type="image/ico" href="/src/imgs/favicon.ico">

</head>

<body>
    <div class="page shadow">
        <header>
            <div class="line shadow"></div>
            <div class="name">
                <h2 class="portfolio_label">Portfolio</h2>
                <h1>Juan J Vanegas</h1>
            </div>


            <button class="menu_hamburger menu">
                <div class="line1 line"></div>
                <div class="line2 line"></div>
                <div class="line3 line"></div>
            </button>

            <div class="menu_side shadow ">

                <div class="close"></div>
                <div class="options">
                    <button data-key="videogames">
                        <h3>Proyectos</h3>
                    </button>
                    <button data-key="web">
                        <h3>Arte</h3>
                    </button>
                    <button data-key="art">
                        <h3>Sobre Mí</h3>
                    </button>
                    <button data-key="contact">
                        <h3>Contacto</h3>
                    </button>

                </div>

            </div>


            <div class="options_bar">

                <button data-key="videogames">
                    <h3>Proyectos</h3>
                </button>
                <button data-key="web">
                    <h3>Arte</h3>
                </button>
                <button data-key="art">
                    <h3>Sobre Mí</h3>
                </button>
                <button data-key="contact">
                    <h3>Contacto</h3>
                </button>


            </div>

        </header>

        <main>
            <section class="about_me">
                <div class="description">
                    <p>
                        Estudiante de Ingenieria en Diseño de Entretenimiento digital
                        con gran pasión y habilidades en
                        <strong>desarrollo y creación de Experiencias Interactivas</strong>
                    </p>
                    <div class="cv_btn shadow">

                        <a class="cv">
                            <h3>Sobre Mí</h3>
                        </a>


                    </div>
                </div>

                <div class="profile_picture shadow">
                    <img class="profile_image" src="src/imgs/mainpicJojo.png" alt="profile_picture">
                </div>
            </section>
        </main>
    </div>

</body>

</html>
